<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library/toastify.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="library/toastify-js.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <form id="form_data" name="form_data" class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
          <input id="name" name="name" class="input" type="text" placeholder=" " autocomplete="off"/>
          <div class="cut"></div>
          <label for="name" class="placeholder">Name</label>
        </div>
        <div class="input-container ic2">
          <input id="email" name="email" class="input" type="email" placeholder=" " autocomplete="off" />
          <div class="cut"></div>
          <label for="email" class="placeholder">E-mail</label>
        </div>
        <div class="input-container ic2">
          <input id="password" name="password" class="input" type="password" placeholder=" " autocomplete="off" />
          <div class="cut"></div>
          <label for="password" class="placeholder">Password</>
        </div>
        <button type="text" class="submit" id="submit">submit</button>
    </form>
    <script src="index.js" defer></script>
</body>
</html>
